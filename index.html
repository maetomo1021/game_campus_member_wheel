<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>移動確認</title>
  <style>
    body {
      background-color: #0f172a;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #1e293b;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      width: 80%;
      max-width: 600px;
    }
    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .yes { background-color: #16a34a; color: white; }
    .no { background-color: #dc2626; color: white; }
    .pause { background-color: #334155; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>チュートリアルページに移動します。よろしいですか？</h2>
    <p id="countdown">（20秒後に確認が表示されます）</p>
    <div id="buttons" style="display:none;">
      <button class="yes" onclick="go()">はい、移動する</button>
      <button class="no" onclick="cancel()">キャンセル</button>
      <button class="pause" onclick="pause()">一時停止</button>
    </div>
  </div>

  <script>
    const url = "https://game.example.com/tutorial"; // 移動先URL
    let seconds = 20;
    let timer;

    function countdown() {
      const el = document.getElementById("countdown");
      if (seconds > 0) {
        el.textContent = `${seconds} 秒後に確認メッセージを表示します...`;
        seconds--;
        timer = setTimeout(countdown, 1000);
      } else {
        document.getElementById("buttons").style.display = "block";
        el.textContent = "以下のボタンから選択してください。";
      }
    }

    function go() {
      window.location.href = url;
    }

    function cancel() {
      alert("移動をキャンセルしました。");
      document.getElementById("buttons").style.display = "none";
      document.getElementById("countdown").textContent = "キャンセル済み";
      clearTimeout(timer);
    }

    function pause() {
      clearTimeout(timer);
      alert("カウントダウンを一時停止しました。");
    }

    countdown();
  </script>
</body>
</html>
